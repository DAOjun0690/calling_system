<head>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,900&display=swap&subset=chinese-traditional"
          rel="stylesheet" />

    <script type="text/javascript">
        // 常數區
        // 系統標題
        const systemTitle = "113學年度基北區高級中等學校免試入學報名作業";
        // 第一Row櫃台數量
        const firstRowNumCounters = 5;
        // 第二Row櫃台數量
        const secondRowNumCounters = 2;
        // 是否啟用特別櫃台
        const showSpecialCounterOpen = true;
        // 是否顯示 當前櫃前 上一號的號碼，在櫃檯的上方
        const showPreNum = false;


        // 一般桌 起始值
        var startBaseNum = 0;
        var startSpecialNum = 1000;


        var speechSynthesis = window.speechSynthesis;
        function loadVoices(u) {
            var voices = speechSynthesis.getVoices();
            for (let index = 0; index < voices.length; index++) {
                /*
                    'Google US English'
                    'Google 日本語'
                    'Google 普通话（中国大陆）'
                    'Google 粤語（香港）'
                    'Google 國語（臺灣）'
                */

                //console.log(this.voices[index].name);
                if (voices[index].name == "Google 國語（臺灣）") {
                    //要使用Google中文語音的話請不要再用u.lang指定語言
                    //不然可能又會被切回系統預設的中文語音
                    u.voice = voices[index];
                    return u;
                }
            }
            //如果沒有則使用預設中文語音
            u.lang = "zh-TW";
            return u;
        }


        function speak(text) {
            var utterance = new window.SpeechSynthesisUtterance();
            utterance.text = text;
            utterance = loadVoices(utterance);
            utterance.volume = document.getElementById("volume").value;
            utterance.rate = 1.1; // document.getElementById('rate').value;
            speechSynthesis.speak(utterance);
        }

        function setZero() {
            var result = confirm("真的要歸零嗎 ?_?");
            if (result == true) {
                document.getElementById("current_state").innerHTML = "尚未開始，請稍等候";

                document.getElementById("current_number").value = startBaseNum.toString();
                document.getElementById("current_number2").value = startSpecialNum.toString();
                var i;
                for (i = 1; i < 9; i++) {
                    document.getElementById(i.toString()).innerHTML = startBaseNum.toString();

                    if (showPreNum) {
                        document.getElementById(i.toString() + "_pre").innerHTML = startBaseNum.toString();
                    }
                }
            }
        }

        function start(table) {
            stop();

            if (table) {
                let current_number;

                if (document.getElementById("inter_number")?.value) {
                    current_number = document.getElementById("inter_number").value;
                    //} else if (table == 7 || table == 8) { //7~8號櫃台 號碼另外處理
                } else if (table == 8) {
                    //7~8號櫃台 號碼另外處理
                    document.getElementById("current_number2").value =
                        parseInt(document.getElementById("current_number2").value) + 1;
                    current_number = document.getElementById("current_number2").value;
                } else {
                    current_number = parseInt($("#current_number").val()) + 1;
                    $("#current_number").val(current_number);
                }

                var text = "請" + current_number + "號來賓到" + table + "號櫃台";
                document.getElementById("current_state").innerHTML = text;

                // 將之前的號碼寫入
                if (showPreNum) {
                    document.getElementById(table.toString() + "_pre").innerHTML =
                        document.getElementById(table.toString()).innerHTML;
                }

                // 寫入現在號碼
                document.getElementById(table.toString()).innerHTML = current_number;

                document.getElementById(table.toString()).style.fontSize =
                    50 - current_number.toString().length + "px";

                // v1.3 更新 要講2次
                speak(text);
                speak(text);

                document.getElementById("inter_number").value = "";
            }
            else { // table == 0
                var current_state =
                    document.getElementById("current_state").innerHTML;
                speak(current_state);
            }
        }

        // 取消 聲音播放
        function stop() {
            speechSynthesis.cancel();
        }

        function setStartNumber(table) {
            if (table == 1) {
                // startBaseNum = parseInt(document.getElementById('startBase').value) - 1;
                document.getElementById("current_number").value =
                    parseInt(document.getElementById("startBase").value) - 1;
                document.getElementById("startBase").value = "";
            } else {
                // startSpecialNum = parseInt(document.getElementById('startSpecial').value) - 1;
                document.getElementById("current_number2").value =
                    parseInt(document.getElementById("startSpecial").value) - 1;
                document.getElementById("startSpecial").value = "";
            }
        }

        // // page 載入完成後事件
        // window.addEventListener("load", function (event) {
        //     var box = document.getElementById("asideId");
        //     var btn = document.getElementById("btnLeftMenu");
        //     btn.onclick = function () {
        //         if ((box.offsetLeft * -1 / window.innerWidth) >= 0.25) { // 判斷是否縮進去
        //             box.style['margin-left'] = -14 + "vw";
        //         } else {
        //             box.style['margin-left'] = -32 + "vw";
        //         }
        //     }
        // });

        function leftMenuControl() {
            var x = document.getElementById("ulLeftMenu");
            if (x.classList.contains("hide")) {
                x.classList.remove("hide");
            } else {
                x.classList.add("hide");
            }
        }

        // 建立 一般櫃台 div 區塊
        function createCounterDiv(index) {
            const colDiv = document.createElement('div');
            colDiv.className = 'col-2';

            let preBtn;
            if (showPreNum) {
                preBtn = document.createElement('button');
                preBtn.id = `${index}_pre`;
                preBtn.className = 'btn btn-lg btn-block';
                preBtn.textContent = '0';
            }

            const counterDiv = document.createElement('div');
            counterDiv.id = `t${index}`;
            counterDiv.className = 'text-center shadow-sm rounded';
            counterDiv.innerHTML = `<strong><div style="font-size: 40px; display: inline">${index}</div>號櫃台</strong>`;

            const startBtn = document.createElement('button');
            startBtn.id = `${index}`;
            if ((index % 2) == 1) {
                startBtn.className = 'btn btn-success btn-lg btn-block';
            }
            else {
                startBtn.className = 'btn btn-primary btn-lg btn-block';
            }
            startBtn.textContent = '0';
            startBtn.onclick = () => start(index);

            if (showPreNum) {
                colDiv.appendChild(preBtn);
            }

            colDiv.appendChild(counterDiv);
            colDiv.appendChild(document.createElement('br'));
            colDiv.appendChild(startBtn);

            return colDiv;
        }

        // 建立 特別櫃台 div 區塊
        function createSpecialCounterDiv(index) {
            const colDiv = document.createElement('div');
            colDiv.className = 'col-3';

            let preBtn;
            if (showPreNum) {
                preBtn = document.createElement('button');
                preBtn.id = `${index}_pre`;
                preBtn.className = 'btn btn-lg btn-block';
                preBtn.textContent = '0';
            }

            const counterDiv = document.createElement('div');
            counterDiv.id = `t${index}`;
            counterDiv.className = 'text-center shadow-sm rounded';
            counterDiv.innerHTML = `<strong>特<div style="font-size: 40px; display: inline">${index}</div>號櫃台</strong>`;

            const startBtn = document.createElement('button');
            startBtn.id = `${index}`;
            startBtn.className = 'btn btn-primary btn-lg btn-block';
            startBtn.textContent = '0';
            startBtn.style.backgroundColor = '#cc7420';
            startBtn.style.color = 'black';
            startBtn.onclick = () => start(index);

            if (showPreNum) {
                colDiv.appendChild(preBtn);
            }

            colDiv.appendChild(counterDiv);
            colDiv.appendChild(document.createElement('br'));
            colDiv.appendChild(startBtn);

            return colDiv;
        }

        $(document).ready(function () {
            const systemTitleDiv = document.getElementById('systemTitle');
            systemTitleDiv.textContent = systemTitle;

            const container = document.getElementById('CounterContainer');
            // 將第一Row櫃台容器插入div區塊
            if (firstRowNumCounters != 0) {
                const firstRowConterDiv = document.createElement('div');
                firstRowConterDiv.className = 'row justify-content-md-center';
                for (let i = 1; i <= firstRowNumCounters; i++) {
                    firstRowConterDiv.appendChild(createCounterDiv(i));
                }
                container.appendChild(firstRowConterDiv);
            }

            // 如果有第二Row櫃台設定 也進行設定
            if (secondRowNumCounters != 0) {
                // 加入換行
                container.appendChild(document.createElement('br'));
                container.appendChild(document.createElement('br'));

                const secondRowConterDiv = document.createElement('div');
                secondRowConterDiv.className = 'row';

                if ((firstRowNumCounters % 2) == 1) {
                    let uiCorrectionDiv = document.createElement('div');
                    uiCorrectionDiv.className = "col-1";
                    secondRowConterDiv.appendChild(uiCorrectionDiv);
                }

                for (let i = firstRowNumCounters + 1; i <= firstRowNumCounters + secondRowNumCounters; i++) {
                    secondRowConterDiv.appendChild(createCounterDiv(i));
                }

                // 如果要啟用特別櫃台
                if (showSpecialCounterOpen) {
                    const col3Div = document.createElement('div');
                    col3Div.className = 'col-3';
                    secondRowConterDiv.appendChild(col3Div);
                    secondRowConterDiv.appendChild(createSpecialCounterDiv(8));
                }

                container.appendChild(secondRowConterDiv);
            }


        });
    </script>
    <style>
        /* .col {
                border: 1px solid black;
            } */
        body {
            background-color: Azure;
        }

        .container {
            position: relative;
        }

        .RedText {
            color: red;
        }

        .PurpleText {
            color: purple;
        }

        .row > .col > button,
        .col-2 > button,
        .col-3 > button {
            font-weight: 900;

            font-family: "Noto Sans TC", serif;
        }

        /* 側邊選單樣式 */
        #ulLeftMenu {
            float: left;
            position: absolute;
            width: 290px;
            margin-left: 0;
            display: block;
            background-color: Azure;
            transition: margin-left 1s;

        /* 側邊選單按鈕樣式 */

            position: absolute;

        aside ul li {
            height: 40px;

<body>
    <div class="container">
        <div class="row">
            <div class="col align-self-center">
                <h1 id="systemTitle"
                    class="text-center"
                    style=" font-family: 'Noto Sans TC', serif;
                            font-weight: 900;
                            color: #050505;
                        "></h1>
                <input id="current_number"
                       type="hidden"
                       class="txt"
                       value="0"
                       readonly="readonly" /><!-- 暫存個別櫃台當前號碼 -->
                <input id="current_number2"
                       type="hidden"
                       class="txt"
                       value="1000"
                       readonly="readonly" />
                <!-- 暫存7~8號櫃台當前號碼 -->
            </div>
        </div>
        <div class="row mt-md-4">
            <div class="col col-lg-10"
                 style="font-family: 'Noto Sans TC', serif;
                        font-weight: 400;
                        font-size: 45px;">
                <div class="RedText">
                    當前號碼與櫃台：
                    <span id="current_state" class="PurpleText">
                        尚未開始，請稍等候
                    </span>
                </div>
            </div>
            <div class="col">
                <iframe src="http://free.timeanddate.com/clock/i7b3xmb3/n241/tltw8/fn7/fs34/fc888/tct/pct/ahr/ftb/th1"
                        frameborder="0"
                        width="156"
                        height="49"
                        allowTransparency="true"></iframe>
            </div>
        </div>
        <br />

        <div id="CounterContainer"></div>

        <br /><br /><br />
        <div class="col-4">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"
                          id="inputGroup-sizing-default"
                          style="background-color: orange">緊急插播：號碼</span>
                </div>
                <input id="inter_number"
                       type="number"
                       class="form-control"
                       aria-describedby="inputGroup-sizing-default"
                       min="0"
                       max="1000" />
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <input class="btn btn-primary"
                       type="button"
                       value="重新播放"
                       onclick="start(0);" />
                <input class="btn btn-outline-primary"
                       type="button"
                       value="停止播放"
                       onclick="stop();" />
                <!--<input type='button' value='上一號' onclick=';' />-->
                <input class="btn btn-outline-danger"
                       type="button"
                       value="數字歸零"
                       onclick="setZero();" />
            </div>
            <div class="col">
                音量大小：<input id="volume"
                            type="range"
                            min="0"
                            max="1"
                            step="0.01"
                            value="0.9"
                            style="width: 400px" />
                <input id="showVolume" type="text" value="1" style="width: 30px;" readonly="true" />
            </div>
        </div>
    </div>
    <!-- 側邊選單 -->
    <aside class="leftMenu" id="asideId">
        <button id="btnLeftMenu" onclick="leftMenuControl()">三</button>
        <div id="ulLeftMenu">
            <ul>
                <li>
                    <h3>1~7 起始連號</h3>
                </li>
                <li>
                    <div class="input-group mb-3">
                        <input id="startBase"
                               type="number"
                               class="form-control"
                               aria-describedby="inputGroup-sizing-default"
                               min="0"
                               max="1000" />
                        <input class="btn btn-primary"
                               type="button"
                               value="設定"
                               onclick="setStartNumber(1);" />
                    </div>
                </li>
                <li>
                    <h3>8 起始連號</h3>
                </li>
                <li>
                    <div class="input-group mb-3">
                        <input id="startSpecial"
                               type="number"
                               class="form-control"
                               aria-describedby="inputGroup-sizing-default"
                               min="0"
                               max="1000" />
                        <input class="btn btn-primary"
                               type="button"
                               value="設定"
                               onclick="setStartNumber(7);" />
                    </div>
                </li>
            </ul>
        </div>
    </aside>
</body>
